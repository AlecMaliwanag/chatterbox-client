<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <form action="#" method="post" id="form">
        <div class='container'>
          <label for="roomSelector">room:</label>
          <select id="roomSelector" name="roomSelector" onchange="app.makeRoom(this.value)">
          </select>
          <input type="text" name="roomInput" class="roomInput" placeholder="Room name here">
        </div>
        <input type="text" name="message" placeholder="message here">
        <button onclick="app.newPost()" type="reset">Submit</button> 
      </form>
      <!-- Your HTML goes here! -->
    </div>
    <div id="chats">
      
    </div>

    <script>
      $(document).ready(function() {
        for (var i = 0; i < 10; i++) {
          $('#chats').append("<div class='tweet' id='tweet" + i + "'>" + 
            "<div class='author'></div><div class='tweetText'></div>" + "</div><br>");
        }
      });
    </script>
  </body>
</html>
